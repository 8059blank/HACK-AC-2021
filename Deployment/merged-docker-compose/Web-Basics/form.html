<html lang="en">
<head>
  <meta charset="utf-8">

      && password.value[8] == 'n'
      && password.value[9] == '_'
      && password.value[10] == 'w'
      && password.value[11] == '1'
      && password.value[12] == 't'
      && password.value[13] == 'h'
      && password.value[14] == '_'
      && password.value[15] == 't'
      && password.value[16] == 'h'
      && password.value[17] == '3'
      && password.value[18] == '_'
      && password.value[19] == 'b'
      && password.value[20] == '4'
      && password.value[21] == 's'
      && password.value[22] == '1'

      && password.value[25] == '}') {
        alert("You got the flag!");
      }
      else alert("I told you guessing wont do the trick :)");
    });
  </script>
</body>
</html>
